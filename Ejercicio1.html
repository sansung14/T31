<html lang="en">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="css/ejercicio1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>

<div class="w-50 m-auto">
    <div class="text-light text-center my-5 px-3">
        <h1>Login Form</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <form class="text-secondary bg-white rounded">
            <div class="py-4 px-3">
                <div class="row">
                <div class="h3 my-2 col-sm-9">Login to our site</div><i class="fas fa-lock col-sm-3 display-2"></i>
                </div>
                <div class="my-2">Enter Username and Password</div>
            </div>
            <div class="bg-secondary px-3 rounded-bottom">
                <input class="w-100 mb-2 mt-3 rounded border-0" type="text" placeholder="Username">
                <input class="w-100 my-2 rounded border-0" type="text" placeholder="Password">
                <button class="btn btn-info w-100 mt-2 mb-3 rounded">Log in</button>
            </div>
    </form>
    <p class="text-light text-center m-5">Login with</p>
    <div class="text-center">
        <button class="btn text-light border-light"><i class="fab fa-facebook-f"></i> Facebook</button><button class="btn text-light border-light mx-2"><i class="fab fa-twitter"></i> Twitter</button><button class="btn text-light border-light"><i class="fab fa-google-plus-g"></i> Google Plus</button>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="w-100 m-auto px-3">
    <div class="text-center my-5 px-3 border-bottom">
        <h2 class="text-info">Contact us</h2>
    </div>
    <form class="text-secondary rounded text-center w-50 m-auto">
        <div class="d-flex py-2 col-sm-12">
            <i class="fas fa-user display-5 text-primary col-sm-2"></i><input class="col-sm-10" type="text" placeholder="First Name">
        </div>
        <div class="d-flex py-2 col-sm-12">
            <i class="fas fa-user display-5 text-primary col-sm-2"></i><input class="col-sm-10" type="text" placeholder="Last Name">
        </div>
        <div class="d-flex py-2 col-sm-12">
            <i class="far fa-envelope display-5 text-primary col-sm-2"></i><input class="col-sm-10" type="text" placeholder="Email Address">
        </div>
        <div class="d-flex py-2 col-sm-12">
            <i class="fas fa-phone-square display-5 text-primary col-sm-2"></i><input class="col-sm-10" type="text" placeholder="Phone">
        </div>
        <div class="d-flex py-2 col-sm-12">
            <i class="fas fa-edit display-5 text-primary col-sm-2"></i><textarea class="col-sm-10" type="textarea" placeholder="Enter your message for us her. We will get back to you within 2 business days." rows="7" cols="40"></textarea>
        </div>
        <button class="btn btn-primary mt-2 mb-3 rounded">Submit</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Script decimocuarto</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body class="bg-info">
<div class="m-auto" style="width: 400px;">
    <form class="hover-shadow mt-5 border" action="#" name="calculadora" id="calculadora">
        <p id="textoPantalla" class="bg-light text-right pr-3 h1 text-secondary mb-0">0</p>

        <p id="textoResultado" class="bg-light text-right pr-3 h1 text-secondary mb-0">0</p>
        
        <div class="row pl-3 pr-3 h2 mb-0">
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="9">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="8">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="7">
            </div>
            <div class="col p-0">
                <input class="bg-info w-100 py-4 rounded-0 border-0 text-light" type="button" value="%">
            </div>
        </div>
        <div class="row pl-3 pr-3 h2 mb-0">
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="6">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="5">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="4">
            </div>
            <div class="col p-0">
                <input class="bg-info w-100 py-4 rounded-0 border-0 text-light" type="button" value="/" id="/">
            </div>
        </div>
        <div class="row pl-3 pr-3 h2 mb-0">
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="3">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="2">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="1">
            </div>
            <div class="col p-0">
                <input class="bg-info w-100 py-4 rounded-0 border-0 text-light" type="button" value="X" id="*">
            </div>
        </div>
        <div class="row pl-3 pr-3 h2 mb-0">
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="." id="coma">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="0">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="00">
            </div>
            <div class="col p-0">
                <input class="bg-info w-100 py-4 rounded-0 border-0 text-light" type="button" value="-" id="-">
            </div>
        </div>
        <div class="row pl-3 pr-3 h2 mb-0">
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="+/-" id="opuest">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="&radic;" id="Raiz">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="1/x">
            </div>
            <div class="col p-0">
                <input class="bg-info w-100 py-4 rounded-0 border-0 text-light" type="button" value="+" id="+">
            </div>
        </div>
        <div class="row pl-3 pr-3 h2 mb-0">
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="CE">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button" value="C">
            </div>
            <div class="col p-0">
                <input class="bg-secondary w-100 py-4 rounded-0 border-0 text-light" type="button"  value="Retr">
            </div>
            <div class="col p-0">
                <input class="bg-info w-100 py-4 rounded-0 border-0 text-light" type="button" value="=">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="scripts/calculadora.js"></script>

</div>
</body>
</html>
